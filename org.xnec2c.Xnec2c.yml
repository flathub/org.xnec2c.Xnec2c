app-id: org.xnec2c.Xnec2c
runtime: org.freedesktop.Platform
runtime-version: 23.08
sdk: org.freedesktop.Sdk
command: xnec2c
rename-desktop-file: xnec2c.desktop
rename-icon: xnec2c
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --persist=.xnec2c
  - --filesystem=xdg-documents
cleanup:
  - /man
  - /include
  - /share/man
  - /share/doc
  - /doc
  - '*.a'
  - '*.la'
modules:
  - name: openblas
    no-autogen: true
    make-args:
      - DYNAMIC_ARCH=1
      - FC=gfortran
      - NO_CBLAS=1
      - NO_LAPACKE=0
      - USE_OPENMP=1
    make-install-args:
      - PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/releases/download/v0.3.26/OpenBLAS-0.3.26.tar.gz
        sha256: 4e6e4f5cb14c209262e33e6816d70221a2fe49eb69eaf0a06f065598ac602c68
        x-checker-data:
          type: anitya
          project-id: 2540
          stable-only: true
          url-template: https://github.com/xianyi/OpenBLAS/releases/download/v$version/OpenBLAS-$version.tar.gz

  - name: xnec2c
    sources:
      - type: archive
        url: https://www.xnec2c.org/releases/xnec2c-v4.4.15.tar.gz
        sha256: 7560dd3c9e881e749dc3057b3f040bc50a0e0d10520f0ef0df4e016e3c160a3f
        x-checker-data:
          type: anitya
          project-id: 18603
          url-template: https://www.xnec2c.org/releases/xnec2c-v$version.tar.gz
      - type: file
        path: org.xnec2c.Xnec2c.metainfo.xml
    post-install:
      - install -D org.xnec2c.Xnec2c.metainfo.xml $FLATPAK_DEST/share/metainfo/org.xnec2c.Xnec2c.metainfo.xml
